---
layout: default
---
<div class="container docs-container">
  <div class="blog-side">
    <div id="navigation">
      <h1>目录</h1>
      <!-- Toc will move here by javascript -->
    </div>
  </div>
  <div class="blog-main">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="meta">发布于 <span class="postdate">{{ page.date | date: "%Y-%m-%d" }}</span></div>
      <br />
    </header>
    <article class="post-content">
      {{ content }}
    </article>
    <div class="panel panel-footer">
      <article class="post-footer">
        <p>
          如果您对本博客有什么意见，欢迎到本仓库的
          <a href="https://github.com/abomb4/abomb4.github.io/issues">Issues</a> 页面提出一些意见
          <br />
          或可以发送邮件到 <a href="mailto:abomb4@163.com">abomb4@163.com</a> 与我联系
          <br />
          谢谢！
        </p>
      </article>
    </div>
  </div>
</div>
<script>

(function() {
  const side = document.querySelector('#navigation');
  const toc = document.querySelector('#markdown-toc');
  side.append(toc);
})();
