<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#eeeeee" />
  <link rel="stylesheet" href="/assets/styles/index.css">
  <!-- <link rel="stylesheet" href="/assets/styles/bootstrap.min.css"> -->
  <title>{{ site.name }}</title>
  <style>
    html, body {
      background-color: #eeeeee;
    }
  </style>
</head>
<body>
  <header id="blog-header" class="blog-navbar">
    <div class="container">
      <a class="blog-logo" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" height="36" viewBox="0 -9.835 7.8660002 11.835" role="img" focusable="false">
          <path fill="currentColor" d="m 5.3226724,-0.888833 h 0.651123 L 5.3536782,-2.666503 H 2.3409423 l -0.6046142,1.77767 H 2.5424804 V -3e-6 H 0 v -0.88883 h 0.68212889 l 2.43912751,-6.94532 h 1.5244547 l 2.4339599,6.94532 H 7.8651528 V -3e-6 H 5.3226724 Z m -2.6871744,-2.6355 h 2.4184569 l -1.2195637,-3.50366 z"></path>
        </svg>
        <span class="blog-logo-text">{{ site.name }}</span>
      </a>
      <button class="blog-navbar-toggler">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" role="img" focusable="false">
          <path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"></path>
        </svg>
      </button>
      <nav class="blog-navbar-nav">
        <ul>
          <li class="nav-item active">
            <a class="nav-link" href="{{ '/' | prepend: site.baseurl }}" >首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/categories/' | prepend: site.baseurl }}">分类</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/tags' | prepend: site.baseurl }}">标签</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/about' | prepend: site.baseurl }}">关于</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="blog-mainarea">
    {{ content }}
  </main>
  <footer id="blog-footer">
    <div class="container">
      <div class="blog-footer-content">
        <p>2017-2019 abomb4 present</p>
        <p>
          Powered by <a href="http://jekyllrb.com/">Jekyll</a>,
          hosted on <a href="https://pages.github.com/">GitHub Pages</a>
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
